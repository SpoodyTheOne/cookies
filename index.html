<body>
<textarea id="code"></textarea>
<button onclick="run()">Run</button>
<script onload="getcode()">
function getCookie(varNavn) {
    var name = varNavn + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function run() {
	var code = document.getElementById("code").value;
	document.cookie = "code=" + code + "; expires=Thu, 18 Dec 2023 12:00:00 UTC";

    var el = document.getElementById("code");
  
    newScript = document.createElement('script');
    newScript.id = 'scriptContainer';
    newScript.text = el.value;
    document.body.appendChild(newScript);
}

function getcode() {
alert("loading code from your previous visit :)");
var prev_code = parseString( getCookie("code"));
document.getElementById("code").value = prev_code;
}
</script>
</body>
